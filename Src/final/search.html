<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Search</title>
    <style>
        #searchInput {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Enter text to search">
    <button onclick="searchText()">Search</button>
    <div id="searchResults"></div>

    <script>
        function searchText() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const pages = ["MutCMenu.html", "MutExtras.html", "MutRealismMatch.html"]; // Add more pages as needed

            let searchResults = [];

            // Loop through each page
            pages.forEach(page => {
                fetch(page)
                    .then(response => response.text())
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, "text/html");
                        const pageText = doc.body.innerText.toLowerCase();

                        // Check if the search term is found in the page
                        if (pageText.includes(searchTerm)) {
                            searchResults.push(page);
                        }

                        // Display search results
                        displayResults(searchResults);
                    })
                    .catch(error => console.error("Error fetching page:", error));
            });
        }

        function displayResults(results) {
            const searchResultsDiv = document.getElementById("searchResults");
            searchResultsDiv.innerHTML = "";

            if (results.length === 0) {
                searchResultsDiv.textContent = "No results found.";
            } else {
                const ul = document.createElement("ul");
                results.forEach(result => {
                    const li = document.createElement("li");
                    li.textContent = result;
                    ul.appendChild(li);
                });
                searchResultsDiv.appendChild(ul);
            }
        }
    </script>
</body>
</html>
