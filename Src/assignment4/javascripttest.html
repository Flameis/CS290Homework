<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Test Page</title>
    <style>
        /* Add some basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Test Page</h1>

    <h2>Input and Output</h2>
    <input type="text" id="inputField" placeholder="Enter something">
    <button onclick="showOutput()">Submit</button>
    <p id="output"></p>

    <h2>JavaScript Code output</h2>

    <pre id="log"></pre>
    <script>

    // <!-- Console log output to HTML-->
    (function () {
    var old = console.log;
    var logger = document.getElementById('log');
    console.log = function () {
      for (var i = 0; i < arguments.length; i++) {
        if (typeof arguments[i] == 'object') {
            logger.innerHTML += (JSON && JSON.stringify ? JSON.stringify(arguments[i], undefined, 2) : arguments[i]) + '<br />';
        } else {
            logger.innerHTML += arguments[i] + '<br />';
        }
      }
    }
    })();

    // <!-- Variables -->
        // Number variable
        var num = 10;
        console.log("Number Variable: ", num);

        // String variable
        var str = "Hello, world!";
        console.log("String variable: ", str);

        // Boolean variable
        var bool = true;
        console.log("Boolean variable: ", bool);

        // Object variable
        var obj = { name: "John", age: 25 };
        console.log("Object variable: ", obj);

    // <!-- Repetition and array -->
        // Repetition with for loop
        for (var i = 0; i < 5; i++) {
            console.log("Repetition with for loop: ", i);
        }

        // Array
        var fruits = ["apple", "banana", "orange"];
        console.log("Array: ", fruits);

    // <!-- Function-->
        // Function
        function greet(name) {
            console.log("Function: \nHello, " + name + "!");
        }

        greet("Luke");

    // <!-- Objects and events -->
        // Object
        var person = {
            name: "Luke",
            age: 30,
            greet: function() {
                console.log("Object: \nHello, my name is " + this.name);
            }
        };

        person.greet();

        // Event
        document.getElementById("inputField").addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                showOutput();
            }
        });

        function showOutput() {
            var input = document.getElementById("inputField").value;
            document.getElementById("output").textContent = "You entered: " + input;
        }

    // <!-- Common Errors and scope -->
        // Common error: Undefined variable
        try {
            console.log(undefinedVariable); // This will throw an error
        } catch (error) {
            console.log(error);
        }

        // Avoiding the error with conditionals
        if (typeof undefinedVariable !== "undefined") {
            console.log(undefinedVariable);
        } else {
            console.log("Errors: \nVariable is undefined");
        }

        // Scope
        var globalVar = "I'm a global variable";

        console.log(globalVar);

        // Common error: Accessing a variable outside of its scope
        function printLocalVar() {
            var localVar = "I'm a local variable";
            console.log(localVar);
        }
        try {
            console.log(localVar); // This will throw an error
        } catch (error) {
            console.log(error);
        }
    </script>
</body>
</html>
